    localisedName: Airstation
    genericName: Airstation # Mandatory
    shortDescription: > # Mandatory
          Prodotto destinato alla gestione delle stazioni 
          di misura della Rete Regionale di Rilevamento 
          della Qualità dell'Aria.

    longDescription: > # Mandatory
          L'applicazione è destinata all'utilizzo continuo e non presidiato 
          su computer di tipo industriale, con sistema operativo Linux. 
          Gli utenti dell'applicazione interagiscono con essa occasionalmente, 
          ovvero quando è necessario effettuare delle operazioni di configurazione 
          o di controllo; tali operazioni possono essere effettuate, 
          tramite l'interfaccia utente dell'applicazione, sia in locale che da remoto.
          Si possono effettuare le operazioni di configurazione di allarmi, analizzatori
          analogici e seriali (previa predisposizione del driver di comunicazione) e 
          consultare i dati acquisiti.

    features: # Mandatory
       - acquisizione dati da strumenti analogici e digitali
       - configurazione/consultazione strumentazione
       - consultazione dati
